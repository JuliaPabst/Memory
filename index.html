<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Memory</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2" id="player">
          <span>Player: </span>
        </div>
        <div class="col-6" id="playingField">
          <div class="row no-gutters">
            <div class="col-3 px-0" id="column1"></div>
            <div class="col-3 px-0" id="column2"></div>
            <div class="col-3 px-0" id="column3"></div>
            <div class="col-3 px-0" id="column4"></div>
          </div>
        </div>
        <div class="col-2" id="attempts">
          <span>Attempts: </span>
        </div>
        <div class="col-2" id="time">
          <span>Time: </span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
